<div class="center">
  <ol>
    <li *ngFor="let pokemon of pokemons | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }">
      <app-cardpokemon [shownPokemon]="pokemon"></app-cardpokemon>
    </li>
  </ol>
</div>
<pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
